<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang Chủ</title>
<style>
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

/* Header */
header {
    background: #333;
    color: #fff;
    overflow: hidden; /* Fix float issue */
    display: flex; /* Sử dụng flexbox để căn giữa theo chiều dọc */
    align-items: center; /* Căn các thành phần theo chiều dọc vào trung tâm */
    position: fixed; /* Giữ thanh header ở vị trí cố định trên màn hình */
    top: 0; /* Đặt vị trí top ở đầu trang */
    width: 100%; /* Đảm bảo thanh header chiếm toàn bộ chiều rộng */
    z-index: 1000;
}

header h1 {
    float: left;
}

header nav {
    float: right;
}

header nav ul {
    list-style: none;
    margin-top: 12px;
}

header nav ul li {
    display: inline;
    margin-left: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Banner */
.banner {
    background: url('banner.jpg') center center/cover no-repeat;
    padding: 100px 0;
    text-align: center;
    color: #fff;
}

.banner h2 {
    margin-bottom: 20px;
}

.banner p {
    font-size: 18px;
    margin-bottom: 20px;
}

/* Featured Books */
.featured-books {
    padding: 20px 0;
}

.featured-books h2 {
    text-align: center;
    margin-bottom: 20px;
}

.book-list {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Thay đổi số lượng cột từ 3 thành 4 */
    grid-gap: 10px;
}

.book {
    background: #f9f9f9;
    padding: 5px;
    text-align: center;
    width: 100%; /* Đảm bảo sách chiếm hết không gian của cột */
    height: 440px;
}

.book img {
    width: 50%;
    margin-bottom: 10px;
}

.book h3 {
    margin-bottom: 10px;
}

.book p {
    color: #888;
    margin-bottom: 10px;
}

.book span {
    font-weight: bold;
}

.book .btn {
    display: block;
    background: #333;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin-top: 10px;
    transition: background 0.3s ease;
}

.book .btn:hover {
    background: #555;
}

/* Footer */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

footer p {
    margin: 0;
}

</style>
</head>
<body>
    <!-- Content -->

	            <nav>

	                    <li><a href="#">Thể loại</a></li>
	                    <li><a href="#">Contact</a></li>
