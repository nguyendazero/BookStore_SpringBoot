<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

nav ul li a:hover {
    background-color: #555;
}

h2 {
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    color: #333;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 200px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button[type="submit"] {
    padding: 8px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #555;
}

	</style>
</head>
<body>

<nav>
    <ul>
		<li><a th:href="@{/home-admin}">Home</a></li>
        <li><a th:href="@{/manager-users}">Tài khoản</a></li>
        <li><a th:href="@{/manager-products}">Sản phẩm</a></li>
        <li><a th:href="@{/manager-categories}">Thể loại</a></li>
        <li><a th:href="@{/manager-authors}">Tác giả</a></li>
        <li><a th:href="@{/manager-orders}">Đơn hàng</a></li>
        <li><a th:href="@{/logout}">Đăng xuất</a></li>
    </ul>
</nav>

<h2>User List</h2>

<table>
    <thead>
        <tr>
            <th>Họ Tên</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Giới tính</th>
            <th>Vai trò</th>
            <th>Xóa</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.telephone}"></td>
            <td th:text="${user.gender}"></td>
            <td>
			    <span th:if="${user.role == 0}">Người dùng</span>
			    <span th:if="${user.role != 0}">Quản trị viên</span>
			</td>

            <td>
			    <form th:action="@{/users/delete/{id} (id=${user.id})}" method="get">
			        <input type="hidden" name="userId" th:value="${user.id}">
			        <button type="submit">Delete</button>
			    </form>
			</td>

        </tr>
    </tbody>
</table>


</body>
</html>
