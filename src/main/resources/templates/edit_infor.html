<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thay Đổi Thông Tin Người Dùng</title>
    <!-- Sử dụng Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Thay Đổi Thông Tin Người Dùng</h1>
        <form th:action="@{/update-user}" method="post">
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Họ và Tên:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" name="fullName" th:value="${session.userLogin.fullName}" required>
                </div>
            </div>
            
            <div class="form-group ">
				    <label for="gender" class="col-sm-2 col-form-label">Giới Tính:</label>
				    <select class="form-control" id="gender" name="gender" required>
                        <option value="Nam" th:selected="${session.userLogin.gender == 'Nam'}">Nam</option>
                        <option value="Nữ" th:selected="${session.userLogin.gender == 'Nữ'}">Nữ</option>
                        <option value="Khác" th:selected="${session.userLogin.gender == 'Khác'}">Khác</option>
                    </select>
				</div>
            
            
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Địa Chỉ:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address" th:value="${session.userLogin.address}" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="dateOfBirth" class="col-sm-2 col-form-label">Ngày Sinh:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${session.userLogin.dateOfBirth}" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="telephone" class="col-sm-2 col-form-label">Số Điện Thoại:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="telephone" name="telephone" th:value="${session.userLogin.telephone}" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" th:value="${session.userLogin.email}" required>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                </div>
                <div class="col-sm-10 offset-sm-2">
                    <h2><a href="/home" class="btn btn-success">Home</a></h2>
                </div>
            </div>
            
            <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>
            
        </form>
    </div>
    <!-- Sử dụng Bootstrap JS và jQuery (nếu cần) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
